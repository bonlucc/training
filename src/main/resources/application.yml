server:
  port: 8082

spring:
  profiles:
    active: dev

---

spring:
  profiles: dev
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:dcbapp
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
welcome:
  message: Welcome!
management:
  endpoints:
    web:
      exposure:
        include: "*"

